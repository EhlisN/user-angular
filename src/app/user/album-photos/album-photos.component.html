<div class="photo-container">
  <h3>{{ photo.title }}</h3>
  <p>
    &#11015; Click to <span *ngIf="!isShowBigPhoto">increase</span
    ><span *ngIf="isShowBigPhoto">decrease</span>! &#11015;
  </p>
  <img
    *ngIf="!isShowBigPhoto"
    src="{{ photo.thumbnailUrl }}"
    (click)="isShowBigPhoto = !isShowBigPhoto"
  />
  <div
    class="big-photo"
    *ngIf="isShowBigPhoto"
    (click)="isShowBigPhoto = !isShowBigPhoto"
  >
    <img src="{{ photo.url }}" />
  </div>
</div>
